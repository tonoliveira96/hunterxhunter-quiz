<main class="max-w-4xl m-4">
  <div class="bg-hxh-grayish-green-light rounded-3xl shadow-xl">
    <div class="flex flex-col sm:flex-row">
      <div class="relative flex justify-center min-w-80 min-h-80">
        <app-hexagon class="relative w-80 h-80"> </app-hexagon>

        <span class="absolute text-2xl font-semibold top-[50%]">{{
          nenTypeResult.name
        }}</span>

        <app-nen-diagram
          class="absolute w-80 h-80  grid grid-cols-3 grid-rows-3 font-bold top-0"
          type="{{ nenTypeResult.type.toString() }}"
        ></app-nen-diagram>
      </div>

      <div class="p-8 text-hxh-grayish-green-dark text-justify leading-relaxed">
        <p>
          <b>Carácteristicas de Personalidade:</b>
          {{ nenTypeResult.features }}
        </p>
        <p class="mt-4 text-justify leading-relaxed">
          <b>Perfil Psicológio:</b> {{ nenTypeResult.psychologicalProfile }}
        </p>
      </div>
    </div>

    <div class="flex flex-col gap-4 p-8 sm:mt-4">
      <span class="font-bold text-hxh-grayish-green-dark"
        >Personagens relacionados a sua categoria de Nen:</span
      >
      <div class="flex gap-4 overflow-x-auto ">
        @if (relatedCharacters) { 
          @for (character of relatedCharacters; track $index) {
            <app-character-card
              image_url="{{ character.image_path }}"
              name="{{ character.name }}"
              class="relative h-52 w-32 bg-white rounded-md shadow-2xl border-4 border-hxh-grayish-green-dark hover:brightness-75"
            />
        } }
      </div>
      <button (click)="onRestart()" class="ml-auto btn-secondary">
        REFAZER QUIZ
      </button>
    </div>
  </div>
</main>
