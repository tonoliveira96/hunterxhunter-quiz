<main class="max-w-3xl m-4">
  <div class="bg-hxh-grayish-green-light rounded-3xl shadow-2xl">
    <div class="gap-4 flex flex-col sm:flex-row">
      <div class="relative flex justify-center min-w-80 min-h-80">
        <div class="relative min-w-80 min-h-80">
          <div
            class="absolute border-r-8 border-l-8 w-[70%] h-[35%] top-[8rem] left-12"
          ></div>
          <div
            class="absolute border-r-8 border-l-8 w-[65%] h-[35%] top-[8rem] left-14 rotate-[60deg]"
          ></div>
          <div
            class="absolute border-r-8 border-l-8 w-[65%] h-[35%] top-[8rem] right-14 rotate-[-60deg]"
          ></div>
        </div>

        <span class="absolute text-2xl font-semibold top-[50%]">{{
          nenTypeResult.nomeIngles
        }}</span>

        <app-nen-diagram
          class="absolute max-w-80 max-h-80 w-full grid grid-cols-3 grid-rows-3 h-full font-bold top-0"
        ></app-nen-diagram>
      </div>

      <div class="p-4 text-hxh-grayish-green-dark text-justify">
        <p>
          <b>Carácteristicas de Personalidade:</b>
          {{ nenTypeResult.caracteristicas }}
        </p>
        <p class="mt-4 text-justify">
          <b>Perfil Psicológio:</b> {{ nenTypeResult.perfilPsicologico }}
        </p>
      </div>
    </div>

    <div class="flex flex-col gap-4 p-4">
      <span class="font-bold text-hxh-grayish-green-dark"
        >Personagens relacionados a sua categoria de Nen:</span
      >
      <div class="flex gap-4">
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika Kurapika kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
      </div>
      <button
        (click)="onRestart()"
        class="ml-auto border-2 border-hxh-blue bg-white py-4 px-6 rounded-full text-hxh-blue font-bold"
      >
        REFAZER QUIZ
      </button>
    </div>
  </div>
</main>
