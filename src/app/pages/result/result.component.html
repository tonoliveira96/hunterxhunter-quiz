<main class="max-w-4xl m-4">
  <div class="bg-hxh-grayish-green-light rounded-3xl shadow-xl">
    <div class="gap-4 flex flex-col sm:flex-row">
      <div class="relative flex justify-center min-w-80 min-h-80">
        <app-hexagon class="relative min-w-80 min-h-80"> </app-hexagon>

        <span class="absolute text-2xl font-semibold top-[50%]">{{ nenTypeResult.name }}</span>

        <app-nen-diagram
          class="absolute max-w-80 max-h-80 w-full grid grid-cols-3 grid-rows-3 h-full font-bold top-0"
        ></app-nen-diagram>
      </div>

      <div class="p-8 text-hxh-grayish-green-dark text-justify leading-relaxed">
        <p>
          <b>Carácteristicas de Personalidade:</b>
          {{ nenTypeResult.features }}
        </p>
        <p class="mt-4 text-justify leading-relaxed">
          <b>Perfil Psicológio:</b> {{ nenTypeResult.psychologicalProfile }}
        </p>
      </div>
    </div>

    <div class="flex flex-col gap-4 p-8">
      <span class="font-bold text-hxh-grayish-green-dark"
        >Personagens relacionados a sua categoria de Nen:</span
      >
      <div class="flex gap-4 overflow-x-auto">
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika Kurapika kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
        <app-character-card
          image_url="https://res.cloudinary.com/erro/image/upload/v1692803962/hxh_api_oop/irpjqgbrrcgnqu1upwiz.webp"
          name="Kurapika"
          class="relative h-52 w-32 bg-white rounded-md shadow-2xl hover:opacity-85 border-4 border-hxh-blue"
        />
      </div>
      <button (click)="onRestart()" class="ml-auto btn-secondary" >
        REFAZER QUIZ
      </button>
    </div>
  </div>
</main>
